<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:530px )" href="phone.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Register</h1>
                <p>Have Account? <a href="login.html">Login</a></p>
            </div>
            <div class="box">
                <form class="form">
                    <input type="text" class="fullname" placeholder="Full Name" required>
                    <input type="text" class="email" placeholder="someone@gmail.com" required>
                    <input type="text" class="username" placeholder="username" required>
                    <input type="text" class="password" placeholder="password" required>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
        </div>
    </main>
</body>
